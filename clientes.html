    <div class="accordion" id="accordionPanelsStayOpenExample">

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">

            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">

                <p>La fecha actual es: <time id="currentDate" name="currentDate"></time></p>
            
                <form  id="myForm">
            
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nombre</label>
                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Ingrese el nombre del cliente" required>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Apellido</label>
                        <input type="text" name="lastNamee" class="form-control" id="lastName" placeholder="Ingrese el apellido del cliente" required>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Telefono</label>
                        <input type="tel" name="phone" class="form-control" id="phone" placeholder="Ingrese el numero de telefono" required>
                    </div>
            
                    <div class="col-12">
                        <button name="register" class="btn btn-primary" type="submit">Cargar Cliente</button>
                    </div>

                    
            
                </form>

            </div>

                </div>

                    <caption>Lista de Clientes</caption>
                    <thead>
                      <tr>
                        <th scope="col">Nombre completo</th>

                        <th scope="col">Herramientas</th>
